<!DOCTYPE html>
<html>
<body>
    <h2>Browser Navigation</h2>
    <button onclick="goBack()">Go Back</button>
    <button onclick="goForward()">Go Forward</button>

    <script>
        function goBack() {
            window.history.back();
        }
        function goForward() {
            window.history.forward();
        }
    </script>
</body>
</html>
