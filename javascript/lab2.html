<!DOCTYPE html>
<html>
  <body>
    <h2>Arithmetic Operations</h2>
    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />

    <button onclick="performOperation('sum')">Sum</button>
    <button onclick="performOperation('difference')">Difference</button>
    <button onclick="performOperation('product')">Product</button>
    <button onclick="performOperation('quotient')">Quotient</button>

    <p id="arithmeticResult"></p>

    <script>
      function performOperation(operation) {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        let result;

        if (isNaN(num1) || isNaN(num2)) {
          result = "Please enter valid numbers.";
        } else {
          switch (operation) {
            case "sum":
              result = `Sum: ${num1 + num2}`;
              break;
            case "difference":
              result = `Difference: ${num1 - num2}`;
              break;
            case "product":
              result = `Product: ${num1 * num2}`;
              break;
            case "quotient":
              if (num2 !== 0) {
                result = `Quotient: ${num1 / num2}`;
              } else {
                result = "Cannot divide by zero.";
              }
              break;
            default:
              result = "Invalid operation.";
          }
        }

        document.getElementById("arithmeticResult").innerText = result;
      }
    </script>
  </body>
</html>
