<!DOCTYPE html>
<html>
<body>
    <h2>Calculate Marks Percentage</h2>
    <input type="number" id="mathMarks" placeholder="Math Marks">
    <input type="number" id="scienceMarks" placeholder="Science Marks">
    <input type="number" id="englishMarks" placeholder="English Marks">
    <button onclick="calculatePercentage()">Calculate</button>
    <p id="percentageResult"></p>

    <script>
        function calculatePercentage() {
            const math = parseFloat(document.getElementById('mathMarks').value);
            const science = parseFloat(document.getElementById('scienceMarks').value);
            const english = parseFloat(document.getElementById('englishMarks').value);

            const totalMarks = math + science + english;
            const percentage = (totalMarks / 300) * 100;

            document.getElementById('percentageResult').innerText = `Percentage: ${percentage.toFixed(2)}%`;
        }
    </script>
</body>
</html>
