<!DOCTYPE html>
<html>
<body>
    <h2>Clock</h2>
    <p id="clock"></p>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
